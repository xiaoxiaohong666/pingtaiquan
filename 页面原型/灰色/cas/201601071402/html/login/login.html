<!DOCTYPE html>
<html>
<head lang="en">

</head>
<body>
<!--logo部分开始-->
   <div class="logo">
       <a href="">
           <img src="../../img/login/logn_01.gif" alt=""/>
       </a>
   </div>
<!--logo部分结束-->
<!--主体部分开始-->
   <div class="main">

       <div style="background:url(../../img/login/bg_02.png) center 0 no-repeat ;width:100%;height:100%;">
          <!-- 表单部分-->
           <div class="logn">
              <span></span>
              <div class="input">
              <label class="user"></label><input class="U_R" type="text"  placeholder="请输入用户名" />
                      <p class="U">请输入用户名</p>
              <label></label><input class="P_T" type="password"  placeholder="....."/>
                      <p class="P">请输入密码</p>
                  <label for="yan"></label><input class="yan_Z" id="yan" type="text"  placeholder="验证码" />
                  <img  class="yan_T" src="../../img/login/y_Z.jpg" alt=""/>
                  <p class="Y">验证码错误</p>
              </div>
               <!-- 表单下部-->
          <div class="x_x">
              <ul>
                  <li> <input type="checkbox"/><label>记住用户名</label> <a href="">忘记密码?</a> </li>
                  <li><button class="d_L"><img  src="../../img/login/logn_05.gif" alt=""/></button> </li>
                  <li>没有账号？ <a class="z_c" href="register.html">立即注册 <b></b> </a></li>
              </ul>
          </div>
          </div>
       </div>
   </div>
 <!-- 主体部分结束-->
<!--footer开始-->
   <div class="footer">
           <span><a href="#">关于我们</a></span>

   </div>
<!--footer结束-->
</body>
<script>
    $(document).ready(function(){
        $(".d_L").click(function(){
            $("p").show();
        });
        $(".U_R").focus(function(){
            $(".U").show();
            $(".U_R").css("color","black");
        });
        $(".P_T").focus(function(){
            $(".U").hide();
            $(".P").show();
            $(".P_T").css("color","black");
        });
        $(".yan_Z").focus(function(){
            $(".P").hide();
            $(".Y").show();
            $(".yan_Z").css("color","black");
        })
        $(".yan_Z").blur(function(){
            $(".Y").hide();
        })
    })
</script>
</html>
