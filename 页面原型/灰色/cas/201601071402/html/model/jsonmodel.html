<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery-1.11.3.js"></script>
    <script type="application/javascript">
        $(document).ready(function() {
            var jsondata = [{id:1,code:"CODE001",name:"张一",sex:"男",other:"其他"},
                            {id:1,code:"CODE001",name:"张二",sex:"男",other:"其他"},
                            {id:1,code:"CODE001",name:"张三",sex:"男",other:"其他"},
                            {id:1,code:"CODE001",name:"张四",sex:"男",other:"其他"}];
            var table = $('#tabkey');
          //  alert(jsondata.length);
            for(var i = 0 ;i < jsondata.length ;i++ ){
                //alert(i);
                table.append("<tr>" +
                        "<td align='center'>"+jsondata[i].id+"</td>" +
                        "<td align='center'>"+jsondata[i].code+"</td>" +
                        "<td align='center'>"+jsondata[i].name+"</td>" +
                        "<td align='center'>"+jsondata[i].sex+"</td>" +
                        "<td align='center'>"+jsondata[i].other+"</td>" +
                        "</tr>");
            }
            $.each(jsondata, function(i,obj){
                table.append("<tr>" +
                        "<td align='center'>"+obj.id+"</td>" +
                        "<td align='center'>"+obj.code+"</td>" +
                        "<td align='center'>"+obj.name+"</td>" +
                        "<td align='center'>"+obj.sex+"</td>" +
                        "<td align='center'>"+obj.other+"</td>" +
                        "</tr>");
            });
        });
    </script>
</head>
<body>
    <table id="tabkey" border="1" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>序号</th><th>编码</th><th>名称</th><th>性别</th><th>其他</th>
            </tr>
        </thead>
    </table>
</body>
</html>
