<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/jquery-1.11.3.js"></script>
    <meta charset="UTF-8">
    <title>返回顶部</title>
    <style>
        .divH {
            height: 2800px;
        }
        .divT {
            width: 50px;
            height: 50px;
            font-size: 23px;
            border-radius:5px;
            background-color: #2F4F4F;
            color: white;
            position: fixed;
            right: 18px;
            bottom: 18px;
        }
        .divT:hover{
            cursor: pointer;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="divH" style="background: #ffaaff; ;"></div>
<div class="divH" style="background: #aaaaff; ;"></div>
<div class="divH" style="background: #fafafa;"></div>
<div class="divH" style="background: #afa;"></div>
<div class="divH" style="background: #faa;"></div>
<div class="divT hide" onclick="ReturnTop();">返回顶部</div>


<script>
    window.onscroll = function () {
        var current = $(window).scrollTop();
        console.log(current);
        if (current > 1){
            $(".divT").removeClass("hide");
        }else {
            $(".divT").addClass("hide");
        }
    };

    function ReturnTop() {
        $('body').animate({scrollTop:0},2500);
    }
</script>
</body>
</html>
