<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/drop.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
   <div class="dnt_wrap" style="overflow:auto;">
       <div class="dnt_out">
           <p class="dnt_top" style="width:20%;border-right:1px solid #ddd;">
                  <button class="dnt_button">确认</button>
           </p>
           <p class="dnt_top">
                <label class="dnt_name">人群名称:</label>
                <input class="dnt_input" type="text"/>
          </p>
          <p class="dnt_top">
               <input type="radio" name="person" checked/>
               <label>投放人群</label>

               <input type="radio" name="person"/>
               <label>禁放人群</label>
          </p>
       </div>
       <div style=" width:900px;margin:0 auto;box-sizing:border-box; border:1px solid #ddd;border-top:none;border-left:none; overflow:auto;">
           <div style="float:left;width:50%;border:1px solid #ddd;border-top:none;border-bottom:none;">
               <p class="dnt_title">已选条件（15425455）</p>
               <div class="dnt_detail_out" ondrop="drop(event)">
                   <div  style="border:1px solid #ddd;margin:20px;">
                       <div class="dnt_detail" ondrop="drop(event)">
                           <ul  class="dnt_list"  ondragover="allowDrop(event)">
                               <li>人群属性</li>
                               <li>人群属性-月收入</li>
                               <li>人群属性-兴趣爱好</li>
                           </ul>
                           <h3 class="dnt_word_or">或</h3>
                       </div>
                       <h3 class="dnt_word_and">且</h3>
                       <div class="dnt_detail" ondrop="drop(event)">
                           <ul  class="dnt_list"  ondragover="allowDrop(event)">
                           </ul>
                           <h3 class="dnt_word_or">或</h3>
                       </div>
                   </div>
                   <div style="width: 100%;height: 200px;border: solid red 2px"></div>
               </div>
           </div>
           <div style="float:right;width:50%;">
               <ul class="dnt_list" ondrop="drop(event)" ondragover="allowDrop(event)">
                   <li draggable="true" ondragstart="drag(event)" id="1">人群属性</li>
                   <li  draggable="true" ondragstart="drag(event)" id="2">人群属性-月收入</li>
                   <li  draggable="true" ondragstart="drag(event)" id="3">人群属性-兴趣爱好</li>
                   <li  draggable="true" ondragstart="drag(event)" id="4">人群属性</li>
                   <li  draggable="true" ondragstart="drag(event)" id="5">人群属性-月收入</li>
                   <li  draggable="true" ondragstart="drag(event)" id="6">人群属性-兴趣爱好</li>
                   <li  draggable="true" ondragstart="drag(event)" id="7">人群属性</li>
                   <li  draggable="true" ondragstart="drag(event)" id="78">人群属性-月收入</li>
                   <li  draggable="true" ondragstart="drag(event)" id="9">人群属性-兴趣爱好</li>
               </ul>
           </div>
       </div>
   </div>
</body>
</html>
