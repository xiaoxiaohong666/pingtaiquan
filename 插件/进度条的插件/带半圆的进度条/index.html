<html>
<head>
<title>jQuery圆形统计插件circliful - huiyi8素材</title>

<link href="css/jquery.circliful.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.3.js"></script>

    <script src="js/jquery.circliful.min.js"></script>

<style>
body {
    font-family: arial,verdana, sans-serif;
    font-size: 12px;
}


</style>
</head>
<body>
<center>
<div id="myStathalf" data-dimension="250" data-text="35%" data-info="New Clients" data-width="30" data-fontsize="38" data-percent="35" data-fgcolor="#7ea568" data-bgcolor="#eee" data-type="half" data-fill="#ddd"></div>

<div id="myStat" data-dimension="250" data-text="35%" data-info="New Clients" data-width="30" data-fontsize="38" data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee" data-fill="#ddd"></div>

<div id="myStathalf2" data-dimension="250" data-text="100" data-info="New Clients" data-width="30" data-fontsize="38" data-percent="100" data-fgcolor="#7ea568" data-bgcolor="#eee" data-type="half" data-icon="fa-task"></div>

<div id="myStat2" data-dimension="250" data-text="100%" data-info="New Clients" data-width="30" data-fontsize="38" data-percent="100" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</center>
<script>
$( document ).ready(function() {
        $('#myStathalf').circliful();
		$('#myStat').circliful();
		$('#myStathalf2').circliful();
		$('#myStat2').circliful();
    });
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://www.huiyi8.com/" target="_blank">huiyi8素材</a></p>
</div>
</body>
</html>
